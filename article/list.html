<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <!-- 分类模板 -->
    <script type="text/html" id="tpl-category">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.name}}">{{$value.alias}}</option>
        {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script type="text/html" id="list-tpl">
        {{each data}}
            <tr>
                <th>{{$value.title}}</th>
                <th>{{$value.cate_name}}</th>
                <th>{{$value.pub_date|formDate}}</th>
                <th>{{$value.state}}</th>
                <th>
                    <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs ">编辑</button>
                    <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
                </th>
            </tr>
        {{/each}}
    </script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!--筛选下拉选项-->
            <form id="search-form" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="cate_id" id="category" lay-verify="">
                                <!-- 这里放分类 -->
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="state" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!--表格区域-->
            <table class="layui-table">
                <colgroup>
                  <col width="40%">
                  <col width="15%">
                  <col width="15%">
                  <col width="15%">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
              </table>
        </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/list.js"></script>
</body>
</html>
